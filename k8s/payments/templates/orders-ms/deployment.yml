apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: orders-ms
  name: orders-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: orders-ms
    spec:
      containers:
        - image: us-east4-docker.pkg.dev/payment-microservices/image-registry/orders-ms
          name: orders-ms
          env:
            - name: PORT
              value: '3000'
            - name: NATS_SERVERS
              value: 'nats://nats'
            - name: PRODUCTS_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: products-secrets
                  key: database_url
            - name: ORDERS_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: orders-secrets
                  key: database_url

          resources: {}
status: {}
